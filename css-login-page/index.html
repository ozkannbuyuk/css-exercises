<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS - Login Page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="https://img.logoipsum.com/332.svg" alt="Logo">
        </div>

        <form action="#">

            <div class="title">Login</div>

            <div class="input-box">
                <input type="email" placeholder="Enter your email..." required>
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Enter your password..." required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="Sign In">
            </div>

        </form>

        <div class="text">or Connect with Social Media</div>

        <div class="github">
            <a href="#"><i class="fab fa-github"></i>Sign in with Github</a>
        </div>

        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sign in with Twitter</a>
        </div>

        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>Sign in with Facebook</a>
        </div>

    </div>

</body>

</html>
