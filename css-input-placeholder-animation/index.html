<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS - Input Placeholder Animation</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="field">
		<input type="text" required autocomplete="off" id="username">
		<label for="username" title="Enter your username" data-title="Username"></label>
	</div>

	<div class="field">
		<input type="password" required autocomplete="off" id="password">
		<label for="password" title="Enter your password" data-title="Password"></label>
	</div>
</body>

</html>
