<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS - Front-End Family Tree</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <ul>
            <li>
                <input type="checkbox" id="frontend">
                <label for="frontend">Front-End</label>
                <ul>
                    <li>
                        <input type="checkbox" id="html">
                        <label for="html">HTML</label>
                    </li>
                    <li>
                        <input type="checkbox" id="css">
                        <label for="css">CSS</label>
                        <ul>
                            <li>
                                <label for="sass">SASS</label>
                            </li>
                            <li>
                                <label for="less">LESS</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="javascript">
                        <label for="javascript">JavaScript</label>
                        <ul>
                            <li>
                                <input type="checkbox" id="react">
                                <label for="react">React</label>
                                <ul>
                                    <li>
                                        <label for="react-native">React Native</label>
                                    </li>
                                    <li>
                                        <label for="nextjs">Next.js</label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <label for="vue">Vue.js</label>
                            </li>
                            <li>
                                <input type="checkbox" id="angular">
                                <label for="angular">Angular</label>
                                <ul>
                                    <li>
                                        <label for="angular-components">Components</label>
                                    </li>
                                    <li>
                                        <label for="angular-services">Services</label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
