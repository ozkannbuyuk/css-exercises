<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Background Video</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .video-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -100;
        }

        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            min-height: 100%;
            min-width: 100%;
        }

        .content {
            position: absolute;
            width: 100%;
            min-height: 100%;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content h1 {
            font-size: 72px;
            color: white;
            font-family: sans-serif;
            text-decoration: underline;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="video-overlay">
        <video id="backgroundVideo" autoplay="true" loop muted>
            <source src="video.mp4" type="video/mp4">
            <source src="video.ogg" type="video/ogg">
            <source src="video.webm" type="video/webm">
            Video not supported
        </video>
    </div>

    <div class="content">
        <h1>CSS - Background Video</h1>
    </div>
</body>

</html>
